version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-flow_proxy}
      POSTGRES_USER: ${POSTGRES_USER:-flow_proxy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-flow_proxy}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-flow_proxy} -d ${POSTGRES_DB:-flow_proxy}"]
      interval: 5s
      timeout: 5s
      retries: 10

  bot:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
